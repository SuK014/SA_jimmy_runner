syntax = "proto3";

package user;

option go_package = "shared/proto/user";

// User service definition
service UserService {
  // Get a single user by ID
//   rpc GetUser(GetUserRequest) returns (GetUserResponse);
  
  // Create a new user
  rpc CreateUser(CreateUserRequest) returns (UserResponse);
  rpc LoginUser(LoginUserRequest) returns (UserResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UserResponse);
  rpc GetUser(UserIDRequest) returns (UserResponse);
  rpc DeleteUser(UserIDRequest) returns (UserResponse);
}

// Request message to get a user
// message GetUserRequest {
//   string id = 1;
// }

// // Response message for GetUser
// message GetUserResponse {
//   User user = 1;
// }

// Request message to create a user
message CreateUserRequest {
  string email = 1;
  string display_name = 2;
  string password = 3; 
}

// Response message for CreateUser
message UserResponse {
  bool success = 1;
  string user_id = 2;
  string display_name = 3;
  string email = 4;
  string profile = 5;
}

// User message
// message User {
//   string id = 1;
//   string email = 2;
//   string display_name = 3;
//   string created_at = 4; // ISO8601 string, or you can use google.protobuf.Timestamp
// }

message LoginUserRequest {
  string email = 1;
  string password = 2;
}

message UpdateUserRequest {
  string user_id = 1;
  string name = 2;
  UploadFileRequest profile = 3;
}

message UploadFileRequest {
  string filename = 1;
  string content_type = 2;
  bytes file_data = 3;
}

message UserIDRequest {
  string user_id = 1;
}