syntax = "proto3";

package user;

option go_package = "shared/proto/user";

service UserService {
  // user
  rpc CreateUser(CreateUserRequest) returns (UserResponse);
  rpc LoginUser(LoginUserRequest) returns (UserResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UserResponse);
  rpc GetUser(UserIDRequest) returns (UserResponse);
  rpc DeleteUser(UserIDRequest) returns (UserResponse);

  // user_trip
  rpc CreateUsersTrip(UsersTripRequest) returns (UsersTripResponse);
  rpc UpdateUsername(UserTripModel) returns (UserTripResponse);
  rpc GetUsersAvatar(UsersAvatarRequest) returns (UsersAvatarResponse);
  rpc GetAllTripsByUserID(UserIDRequest) returns (TripIDsResponse);
  rpc Delete(UserTripRequest) returns (SuccessResponse);
  rpc DeleteByUser(UserTripRequest) returns (SuccessResponse);
  rpc DeleteByTrip(UserTripRequest) returns (SuccessResponse);
  rpc CheckAuthUserTrip(UserTripRequest) returns (UserTripResponse);
}

// shared
message SuccessResponse {
  bool success = 1;
}

// user
// Request message to create a user
message CreateUserRequest {
  string email = 1;
  string display_name = 2;
  string password = 3; 
}

// Response message for CreateUser
message UserResponse {
  bool success = 1;
  string user_id = 2;
  string display_name = 3;
  string email = 4;
  string profile = 5;
}

message LoginUserRequest {
  string email = 1;
  string password = 2;
}

message UpdateUserRequest {
  string user_id = 1;
  string name = 2;
  UploadFileRequest profile = 3;
}

message UploadFileRequest {
  string filename = 1;
  string content_type = 2;
  bytes file_data = 3;
}

message UserIDRequest {
  string user_id = 1;
}

message UsersAvatarRequest {
  string trip_id = 1;
}

message Avatar {
  string user_id = 1;
  string display_name = 2;
  string profile = 3;
}

message UsersAvatarResponse {
  bool success = 1;
  repeated Avatar users = 2;
}


// user_trip
message UsersTripRequest {
  repeated string userIds = 1;
  string tripId = 2;
}

message UsersTripResponse {
  bool success = 1;
  repeated string userIds = 2;
  string tripId = 3;
}

message UserTripsRequest {
  string userId = 1;
  repeated string tripIds = 2;
}

message UserTripRequest {
  string userId = 1;
  string tripId = 2;
}

message UsersTripsResponse {
  bool success = 1;
  repeated UserTripModel response = 2;
}

message UserTripModel {
  string userId = 1;
  string tripId = 2;
  string username = 3;
}

message UserTripResponse {
  bool success = 1;
  string userId = 2;
  string tripId = 3;
  string username = 4;
}

message TripIDsResponse {
  bool success = 1;
  repeated string tripId = 2;
}