syntax = "proto3";

package plan;

option go_package = "shared/proto/plan";

// User service definition
service PlansService {
  // Get a single user by ID
//   rpc GetUser(GetUserRequest) returns (GetUserResponse);
  
  // Create a new user
  rpc CreatePin(CreatePinRequest) returns (CreatePinResponse);
  rpc GetPinByID(GetPinByIDRequest) returns (GetPinByIDResponse);
  rpc GetPinByParticipant(GetPinByParticipantRequest) returns (GetPinsResponse);
  rpc UpdatePin(UpdatePinRequest) returns (SuccessResponse);
}

// Request message to get a user
// message GetUserRequest {
//   string id = 1;
// }

// // Response message for GetUser
// message GetUserResponse {
//   User user = 1;
// }

// Request message to create a user
message CreatePinRequest {
  string name = 1;
  string description = 2;
  repeated Expenses expense = 3; //JSON
  float location = 4;
  repeated string participant = 5;
}

// Response message for CreateUser
message CreatePinResponse {
  bool success = 1;
  string pinId = 2; //uuid AS a string
}

// Request message to create a user
message GetPinByIDRequest {
  string pinId = 1; //uuid AS a string

  // ไว้เช้ค access ?
//   string display_name = 2;
//   string password = 3;
}

// Response message for CreateUser
message GetPinByIDResponse {
    bool success = 1;
    string name = 2;
    bytes image = 3;
    string description = 4;
    repeated Expenses expense = 5; //JSON
    float location = 6;
    repeated string participant = 7;
}

// Request message to create a user
message GetPinByParticipantRequest {
  string userId = 1;

  // ไว้เช้ค access ?
//   string display_name = 2;
//   string password = 3; 
}

// Response message for CreateUser
message GetPinsResponse {
  repeated GetPinResponse pins = 1;
}

message GetPinResponse {
  string pinId = 1;
  string name = 2;
  bytes image = 3;
  repeated string participant = 4;
}

// User message
// message User {
//   string id = 1;
//   string email = 2;
//   string display_name = 3;
//   string created_at = 4; // ISO8601 string, or you can use google.protobuf.Timestamp
// }

message UpdatePinRequest {
  string id = 1;
  string name = 2;
  string description = 3;
  repeated Expenses expense = 4; //JSON
  float location = 5;
  repeated string participant = 6;
}

message Expenses {
  string id = 1;
  string name = 2;
  float expense = 3;
}

message SuccessResponse {
  bool success = 1;
}