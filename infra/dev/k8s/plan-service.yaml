apiVersion: apps/v1
kind: Deployment
metadata:
  name: plan-service
  namespace: default
  labels:
    app: plan-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plan-service
  template:
    metadata:
      labels:
        app: plan-service
    spec:
      containers:
      - name: plan-service
        image: plan-service:latest
        imagePullPolicy: Never  # For local development with Tilt
        ports:
        - containerPort: 50052
          name: grpc
        env:
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: MONGODB_URI
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_NAME
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: RABBITMQ_URL
        - name: GMAIL_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: GMAIL_USER
        - name: GMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: GMAIL_PASSWORD
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: plan-service
  namespace: default
spec:
  selector:
    app: plan-service
  ports:
  - port: 50052
    targetPort: 50052
    protocol: TCP
    name: grpc
  type: ClusterIP
